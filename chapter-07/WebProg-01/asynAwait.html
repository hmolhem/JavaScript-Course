  <body>
    <script>
      let posts = [
        { title: "Post One", body: "One" },
        { title: "Post Two", body: "Two" },
        { title: "Post Three", body: "Three" },
      ];

      function setPost(post) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            posts.push(post);

            let error = false; // resolve and print all posts
            // let error = true; // reject
            if (!error) {
              resolve();
            } else {
              reject("Error ...");
            }
          }, 2000);
        });
      }

      async function getPost() {
        await setPost({ title: "Post Four", body: "Four" }); //return promise
        try {
          let output = "";
          posts.forEach((post) => {
            output += `<li>${post.title}</li>`;
          });
          document.body.innerHTML = output;
        } catch (error) {
          console.log(error);
        }
      }
      getPost();

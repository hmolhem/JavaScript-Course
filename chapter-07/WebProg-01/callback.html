        let posts = [
            {title: "Post One", body: "One"},
            {title: "Post Two", body: "Two"},
            {title: "Post Three", body: "Three"},
        ];

        function setPost(post, Callback){
            setTimeout(()=>{
                posts.push(post);
                Callback();
            },2000)
        };

        function getPost(){
            let output = '';
            setTimeout(()=>{
                posts.forEach((post)=>{
                    output += `
                        <li>${post.title}</li>
                    `;
                })
                document.body.innerHTML = output;
            }, 1000);
        }

        setPost({title: "Post Four", body: "Four"}, getPost);

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let posts = [
        { title: "Post One", body: "One" },
        { title: "Post Two", body: "Two" },
        { title: "Post Three", body: "Three" },
      ];

      function setPost(post) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            posts.push(post);

            let error = false; // resolve and print all posts
            // let error = true; // reject
            if (!error) {
              resolve();
            } else {
              reject("Error ...");
            }
          }, 2000);
        });
      }

      function getPost() {
        let output = "";
        setTimeout(() => {
          posts.forEach((post) => {
            output += `<li>${post.title}</li>`;
          });
          document.body.innerHTML = output;
        }, 1000);
      }

      setPost({ title: "Post Four", body: "Four" })
        .then(getPost) // if resolve
        .catch(err => console.log("promise rejected ....")); // if reject
    </script>
  </body>
</html>

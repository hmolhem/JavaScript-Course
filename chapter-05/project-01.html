<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./project-01-assets/style.css">

    <title>Flash Card</title>
</head>
<body>

    <div class="containter success" id="header">
        <div class="nav">
            <h1>Flashcards</h1>
            <div>
                <button class="button" type="submit">New Card</button>
                <button class="button" type="submit">Delete Card</buttont>
            </div>
        </div>
    </div>
    
    
    <!-- create Box -->
    
    <div class="container" id="box">
        <div class="create-box">
            <div>
                <h1>Create Box</h1>
            </div>
            <div>
                <label for="question" style="font-size: 20px; font-weight: bold;">Question</label>
                <textarea name="question" id="question" cols="30" rows="2"></textarea>    
            </div>
            <br>
            <div>
                <label for="answer" style="font-size: 20px; font-weight: bold;">Answer</label>
                <textarea name="answer" id="answer" cols="30" rows="2"></textarea>    
            </div>
            <div>
                <button class="button" type="submit">Save</button>
                <button class="button" type="submit">Close</buttont>
            </div>
        </div>
    </div>
    
    <div class="container light" id="card">
        <div class="cards">
            <div>#1</div>
            <div>#2</div>
            <div>#3</div>
        </div>
    </div> 

    <script src="./project-01-assets/app.js"></script>
</body>
</html>

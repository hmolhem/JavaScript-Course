<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <title>Flash Card Project</title>
</head>

<body>

  <div class="container">
    <section id="header">
      <h2>FalshCards</h2>
      <p>Click on follwing button and fill of the modal form</p>
      <button id="showModalBtn" class="btn btn-primary">Click & Make a Card</button>
    </section>

    <!-- <div class="result"></div> -->
    <dialog class="dialog">
      <!-- Modal Title -->
      <div class="modal-title">
        <h4 class="text-white bg-primary p-3 rounded">Make Question & Answer:</h4>
      </div>

      <form method="dialog">
        <div class="form-group">
          <label for="question">Question</label>
          <input type="text" class="form-control" id="question" placeholder="Question">
        </div>

        <div class="form-group">
          <label for="answer">Answer</label>
          <input type="text" class="form-control" id="answer" placeholder="Answer">
        </div>
      </form>
      <button id="save" class="btn btn-primary" type="reset">Save</button>
      <button id="close" class="btn btn-primary" type="reset">Close</button>
    </dialog>

    <div id="target" class="card-wrapper d-flex flex-row justify-content-start flex-wrap">3</div>

  </div>

  <script id="template" type="x-tmpl-mustache">
    {{#cardContent}}
      <div class="card mr-3">
        <h5 class="card-header">#{{id}}</h5>
        <div class="card-body">
          <p><b>Q:</b><span class="card-text">{{question}}?</span></p>
          <p><b>A:</b><span id="spanAnswer"class="card-text">{{answer}}</span></p>
          <button type="button" id="showAnswer" class="btn btn-primary">Show Answer</button>
          <button type="button" id="editQuestion" class="btn btn-primary">Edit Question</button>
          <button type="button" id="deleteQuestion" class="btn btn-primary">Delete question</button>
        </div>
      </div>
      {{/cardContent}}
  </script>

  <script src="./app.js"></script>
</body>

</html>

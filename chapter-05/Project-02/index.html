<!DOCTYPE html>
<html lang="en">
<head>
  <title>FalshCard Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>FalshCards</h2>
  <p>Click on Make a Card button and fill the modal form</p>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Make a Card
  </button>
  <!-- The Modal -->
  <div class="modal fade" role="dialog" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">   
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Make question and answer</h4>
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
            <form class="form-horizontal" id="myForm" action="">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="question">Question: </label>
                    <div class="col-sm-10">
                        <input class="form-control" name="question inputbox" id="question" type="text"></input>    
                    </div>
                </div>
        
                <div class="form-group">
                    <label class="control-label col-sm-2" for="answer">Answer: </label>
                    <div class="col-sm-10">
                        <input class="form-control" name="answer inputbox" id="answer" type="text"></input>    
                    </div>
                </div>
            </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
          <button type="button" class="btn btn-danger" id="saveBtn">Save FalshCard</button>
        </div>
        
      </div> 
      <!-- end modal-content -->
    </div>
    <!-- end modal-dialog -->
  </div>
  <!-- end modal fade -->
</div>
<!-- end container -->

<script src="./app.js" type="module"></script>
</body>
</html>

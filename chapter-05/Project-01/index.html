<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Flash Card</title>
</head>
<body>

    <div class="container header success" id="header">
        <div class="logo header-item-1">
            <h1>Flashcards</h1>
        </div>
        <div class="buttons header-item-2">
            <button class="button newcard" type="submit">New Card</button>
            <button class="button deletecard" type="submit">Delete Card</buttont>
        </div>
    </div>
    
    
    <!-- create Box -->
    
    <div class="container box">
        <div class="create-box create-box-item-1">
            <h1>Create Box</h1>
        </div>

        <div class="create-box create-box-item-2">
            <label for="question">Question: </label>
            <br>
            <input name="question inputbox" id="question" type="text"></input>    
        </div>

        <div class="create-box create-box-item-3">
            <label for="answer">Answer: </label>
            <br>
            <input name="answer inputbox" id="answer" type="text"></input>    
        </div>
        
        <div class="create-box create-box-item-4">
            <button class="button save">Save</button>
            <button class="button close">Close</buttont>
        </div>
    </div>
    
    <div class="container card light">

    </div> 

    <script src="./card/card.js" type="module"></script>
    <script src="./box/box.js" type="module"></script>
    <script src="./app.js" type="module"></script>
</body>
</html>

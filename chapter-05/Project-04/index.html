<!DOCTYPE html>
<html lang="en">
<head>
  <title>FalshCard Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>FalshCards</h2>
  <p>Click on <span class="text-info">Make a Card button</span> and fill the modal form</p>
  <button id="showModalBtn" class="btn btn-success">Make a Card button</button>

  <dialog id="modalBox">
    
    <div class="modal-title">
      <h4 class="text-white bg-primary p-3 rounded">Make Question & Answer:</h4>
    </div>

    <div class="modalBody">
      <form method="dialog">

        <div class="form-group">
          <label for="question">Question</label>
          <input  type="text" class="form-control" id="question" placeholder="Question">
        </div>

        <div class="form-group">
          <label for="answer">Answer</label>
          <input type="text" class="form-control" id="answer" placeholder="Answer">
        </div>

      </form>
    </div>

    <div class="modalMenu">
      <button id="cancelBtn" class="btn btn-primary">Cancel</button>
      <button id="saveBtn" class="btn btn-primary">Save Card</button>
    </div>
  </dialog>

  <output id="outputBox" aria-live="polite"></output>

</div> 



<script src="./app.js" type="module"></script>
</body>
</html>

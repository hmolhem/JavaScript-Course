<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML attribute</h1>
    <input type="button" value="Click me" onclick="count()">
    <script>
        function count(){
            for(let i=0; i<3; i++){
                alert(i);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <h1>Hide on click</h1>
  <input type="button" value="Click Here" id="input">
  <div id="text">text</div>

  <script>
      function hider(){
        text.hidden = true;
      }

      input.onclick = hider;
  </script>

</body>

</html>
